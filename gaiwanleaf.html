:root {
    --steamYes:#666666;
    --steamNo: #666666;;

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #607d8b;

/* CSS for gaiwan & animations  */


/* ##Gaiwan (A) saucer  */
.container_gaiwan .saucer {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 150px;
    background: linear-gradient(to right, #f9f9f9, #e7e7e7);
    border-radius: 50%;
    box-shadow: 0 35px 35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .saucer::before {
    content: '';
    position: absolute;
    top: 10px;
    right: 10px;
    bottom: 10px;
    left: 10px;
    border-radius: 50%;
    background: linear-gradient(to left, #f9f9f9, #e7e7e7);
}

.container_gaiwan .saucer::after {
    content: '';
    position: absolute;
    top: 30px;
    right: 30px;
    bottom: 30px;
    left: 30px;
    background: radial-gradient(rgba(0, 0, 0, 0.2) 25%, transparent, transparent);
    border-radius: 50%;
}


/* ##Gaiwan (B) pattern gaiwan tea cup  */

.gaiwanPattern {
    position: relative;
    top: 12vh;
    right: 18vh;
    z-index: 10;
    transform: skew(10deg, -6deg) scale(0.7, 0.7);
}

.patternMoon {
  height: 10vh; 
  width: 10vh; 
  border-radius: 50%;
  position: relative;
  background-color: #ff9933;
  top: 4.5vh; 
  left: 32vw; 
} 
.r1 {
  background-color: #ffbf80;
  height: 2vh; 
  width: 11vw;
  border-radius: 1vw; 
  position: relative;
  top: 6vh; 
  left: 8.5vw; 
}
.r2{
  background-color: #ffbf80;
  height: 1.5vh; 
  width: 9vw; 
  border-radius: 0.65vh; 
  position: relative;
  top: 8vh; 
  left: 11vw; 
}
.r3{
  background-color: #ffbf80;
  height: 3vh; 
  width: 12vw; 
  border-radius: 1.5vh; 
  position: relative;
  top: 7.8vh; 
  left: 5vw; 
}
.r4{
  background-color: #ffbf80;
  height: 2.2vh; 
  width: 9vw; 
  border-radius: 1.1vh;
  position: relative;
  top: 7vh; 
  left: 1.2vw; 
}
.r5{
  background-color: rgba(204, 102, 0,0.3);
  height: 1.5vh; 
  width: 4vw; 
  border-radius: 0.75vh; 
  position: relative;
  bottom: 5vh; 
  left: 7vw; 
}
.r6{
  background-color: rgba(204, 102, 0,0.3);
  height: 2vh;
  width: 6vw;
  border-radius: 1.1vh;
  position: relative;
  bottom: 2.5vh;
  left: 1vw;
}
.r7{
  background-color: rgba(204, 102, 0,0.3);
  height: 1.5vh;
  width: 4.5vw;
  border-radius: 0.75vh;
  position: relative;
  top: 4vh;
  left: 13vw;
}
.r8{
  background-color: rgba(255,255,255,0.4);
  height: 1.2vh;
  width: 3vw;
  border-radius: 0.75vh;
  position: relative;
  top: 0.7vh;
  left: 3.2vw;
}




/* ##Gaiwan (C) gaiwan with lid and animation  */
 
.container_gaiwan {
    position: relative;
    top: 50px;
}

.container_gaiwan .gaiwan {
    position: relative;
    width: 280px;
    height: 230px;
    background: linear-gradient(to right, #f9f9f9, #d9d9d9);
    border-bottom-left-radius: 85%;
    border-bottom-right-radius: 85%;
}

/* ##Gaiwan (C.1) lid, lidknob and animation  */


.moveLid {
    animation-name: animateLid;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    position: relative;
    bottom: 40px;
    left: 40px;
}
@keyframes animateLid{
    50%{
    transform: translateY(50px); /*50px*/
}
}


/* ###Gaiwan (C.1.1) lid knob  */

.container_gaiwan .lidknob {
    position: absolute;
    top: -110px;
    left: 50%;
    transform: translateX(-40%) rotate(10deg);
    width: 60px;
    height: 50px;
    background: linear-gradient(to left, #f9f9f9, #e7e7e7);
    border-radius: 41%;
    box-shadow: 0 -35px -35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .lidknob::before {
    content: '';
    position: absolute;
    top: 4px;
    right: 1px;
    bottom: 6px;
    left: 5px;
    transform: skewY(0.5deg);
    border-radius: 41%;
    background: linear-gradient(to right, #f9f9f9, #d9d0d0);
}

/* ###Gaiwan (C.1.2) lid   */

.container_gaiwan .gaiwan .gaiwanLidSteamTea {
    position: absolute;
    top: -30px;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #f9f9f9, #d9d9d9);
    border-radius: 50%;
}

.container_gaiwan .lid {
    position: absolute;
    top: -85px;
    left: 50%;
    transform: translateX(-50%) rotate(10deg);
    width: 300px;
    height: 80px;
    background: linear-gradient(to right, #f9f9f9, #d9d0d0);
    border-radius: 50%;
    box-shadow: 0 35px 35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .lid::before {
    content: '';
    position: absolute;
    top: 14px;
    right: 6px;
    bottom: 6px;
    left: 12px;
    transform: skewY(0.5deg);
    border-radius: 50%;
    background: linear-gradient(to left, #f9f9f9, #d9d0d0);
}

.container_gaiwan .lid::after {
    content: '';
    position: absolute;
    top: 30px;
    right: 30px;
    bottom: 30px;
    left: 30px;
    background: linear-gradient(to left, #f9f9f9, #d9d0d0);
    border-radius: 100%;
}


/* ##Gaiwan (C.2) steam from gaiwan */

.container_gaiwan .gaiwan .gaiwanLidSteamTea .steam {
    position: relative;
    display: flex;
    z-index: 1;
    padding: 0 20px;
}

.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanTeaStream .steam span {
    position: relative;
    bottom: 50px;
    display: block;
    margin: 0 2px 50px;
    min-width: 8px;
    height: 120px;
    background: #fff;
    border-radius: 50%;
    animation: animateSteam 5s linear infinite;
    opacity: 0;
    filter: blur(8px);
    animation-delay: calc(var(--i) * -0.5s);
}

/* .container_gaiwan .gaiwan .gaiwanLid .gaiwanTeaStream .steam span {
    display: none;
} */

@keyframes animateSteam {
    0% {
        transform: translateY(0) scaleX(1);
        opacity: 0;
    }
    15% {
        opacity: 1;
    }
    50% {
        transform: translateY(-150px) scaleX(5);
    }
    95% {
        opacity: 0;
    }
    100% {
        transform: translateY(-300px) scaleX(10);
    }
}



/* ##Gaiwan (C.3) tea liquid inside gaiwan */
.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanopening {
    position: absolute;
    top: 5px;
    left: 10px;
    width: calc(100% - 20px);
    height: 50px;
    background: linear-gradient(to left, #f9f9f9, #d9d9d9);
    border-radius: 50%;
    box-sizing: border-box;
    overflow: hidden;
}

.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanopening .tea {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgb(228, 239, 129), #8dae54);
    border-radius: 50%;
}

    </style>
