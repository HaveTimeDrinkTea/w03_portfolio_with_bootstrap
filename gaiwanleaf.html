*{

/* CSS for gaiwan & animations  */
.container_gaiwan {
    position: relative;
    top: 10vh;
    max-width: 40vw;
    max-height: 40vh;
}

/* ##Gaiwan (A) saucer  */
.container_gaiwan .saucer {
    position: relative;
    bottom: -200px;
    right: -230px;
    transform: translateX(-50%);
    width: 200px;
    height: 75px;
    background: linear-gradient(to right, #f9f9f9, #e7e7e7);
    border-radius: 50%;
    box-shadow: 0 35px 35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .saucer::before {
    content: '';
    position: absolute;
    top: 5px;
    right: 5px;
    bottom: 5px;
    left: 5px;
    border-radius: 50%;
    background: linear-gradient(to left, #f9f9f9, #e7e7e7);
    z-index: 2;
}

.container_gaiwan .saucer::after {
    content: '';
    position: absolute;
    top: 15px;
    right: 15px;
    bottom: 15px;
    left: 15px;
    background: radial-gradient(rgba(0, 0, 0, 0.2) 25%, transparent, transparent);
    border-radius: 50%;
    z-index: 2;
}

/* ##Gaiwan (B) gaiwan with lid and animation  */


.container_gaiwan .gaiwan {
    position: relative;
    top: 60px;
    right: -160px;
    width: 140px;
    height: 115px;
    background: linear-gradient(to right, #f9f9f9, #d9d9d9);
    border-bottom-left-radius: 85%;
    border-bottom-right-radius: 85%;
}

/* ##Gaiwan (B.1) lid, lidknob and animation  */

.container_gaiwan .gaiwan .gaiwanLidSteamTea {
    position: absolute;
    top: -30px;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to right, #f9f9f9, #d9d9d9);
    border-radius: 50%;
}

.moveLid {
    animation-name: animateLid;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    position: relative;
    bottom: 40%;
    left: 40%;
}
@keyframes animateLid{
    50%{
    transform: translateY(50px); /*50px*/
}
}


/* ###Gaiwan (B.1.1) lid knob  */

.container_gaiwan .lidknob {
    position: absolute;
    top: -80px;
    right: 65px;
    transform: translateX(-40%) rotate(10deg);
    width: 35px;
    height: 25px;
    background: linear-gradient(to left, #f9f9f9, #e7e7e7);
    border-radius: 41%;
    box-shadow: 0 -35px -35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .lidknob::before {
    content: '';
    position: absolute;
    top: 2px;
    right: 0.5px;
    bottom: 3px;
    left: 2.5px;
    transform: skewY(0.5deg);
    border-radius: 41%;
    background: linear-gradient(to right, #f9f9f9, #d9d0d0);
}

/* ###Gaiwan (B.1.2) lid   */



.container_gaiwan .lid {
    position: absolute;
    top: -65px;
    right: -40px;
    transform: translateX(-50%) rotate(10deg);
    width: 140px;
    height: 45px;
    background: linear-gradient(to right, #f9f9f9, #d9d0d0);
    border-radius: 50%;
    box-shadow: 0 35px 35px rgba(0, 0, 0, 0.2);
}

.container_gaiwan .lid::before {
    content: '';
    position: absolute;
    top: 7px;
    right: 3px;
    bottom: 3px;
    left: 6px;
    transform: skewY(0.5deg);
    border-radius: 50%;
    background: linear-gradient(to left, #f9f9f9, #d9d0d0);
}

.container_gaiwan .lid::after {
    content: '';
    position: absolute;
    top: 15px;
    right: 15px;
    bottom: 15px;
    left: 15px;
    background: linear-gradient(to left, #f9f9f9, #d9d0d0);
    border-radius: 100%;
}


/* ##Gaiwan (B.2) steam from gaiwan */

.container_gaiwan .gaiwan .gaiwanLidSteamTea .steam {
    position: relative;
    display: flex;
    z-index: 1;
    padding: 0 20px;
}

.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanTeaStream .steam span {
    position: relative;
    bottom: 50px;
    display: block;
    margin: 0 2px 50px;
    min-width: 8px;
    height: 120px;
    background: #fff;
    border-radius: 50%;
    animation: animateSteam 5s linear infinite;
    opacity: 0;
    filter: blur(8px);
    animation-delay: calc(var(--x) * -0.5s);
}

/* .container_gaiwan .gaiwan .gaiwanLid .gaiwanTeaStream .steam span {
    display: none;
} */

@keyframes animateSteam {
    0% {
        transform: translateY(0) scaleX(1);
        opacity: 0;
    }
    15% {
        opacity: 1;
    }
    50% {
        transform: translateY(-150px) scaleX(5);
    }
    95% {
        opacity: 0;
    }
    100% {
        transform: translateY(-300px) scaleX(10);
    }
}


/* ##Gaiwan (B.3) tea liquid inside gaiwan */

.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanopening {
    position: absolute;
    top: 5px;
    left: 10px;
    width: calc(100% - 20px);
    height: 50px;
    background: linear-gradient(to left, #f9f9f9, #d9d9d9);
    border-radius: 50%;
    box-sizing: border-box;
    overflow: hidden;
}

.container_gaiwan .gaiwan .gaiwanLidSteamTea .gaiwanopening .tea {
    position: absolute;
    top: 20px;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgb(228, 239, 129), #8dae54);
    border-radius: 50%;
}
/* ##Gaiwan (C) pattern gaiwan tea cup  */

.gaiwanPattern {
    position: relative;
    top: 130px;
    right: 170px;
    width: 50px;
    height: 50px;
    z-index: 10;
    transform: skew(10deg, -8deg);
}

.cloud5 {

  height: 12px;

  position: relative;

}
